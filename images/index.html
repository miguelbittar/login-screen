<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <img class="logo" src="images/logo.png" alt="logo da empresa">
                <h1>Sign in</h1>                
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">     
                        <input type="email" name="login" id="ilogin" placeholder="Username" autocomplete="email" required maxlength="30">
                       
                    </div>
                    <div class="campo">                            
                        <input  required  type="password" name="senha" id="isenha" placeholder="Password" autocomplete="current-password" minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="forgot-pass" href="esqueci.html">
                        <p>Forgot password?</p>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
